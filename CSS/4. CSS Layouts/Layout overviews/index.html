<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout overview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Layout Overview</h1>

    <h2>Display: block</h2>

    <div class="container">
      <div class="block"></div>
      <div class="block"></div>
    </div>

    <h2>Display: inline block</h2>

    <div class="container">
      <div class="inline-block"></div>
      <div class="inline-block"></div>
    </div>

    <h2>Float: left/right</h2>

    <div class="container float-container">
      <div class="float"></div>
      <div class="float"></div>
    </div>

    <div class="clearfix"></div>

    <h2>After Float dummy inline block</h2>

    <div class="container">
      <div class="inline-block"></div>
      <div class="inline-block"></div>
    </div>
  </body>
</html>
