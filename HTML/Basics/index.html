<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML</title>
  </head>
  <body>
    <h1>HTML Headings - h1 to h6</h1>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>Heading tags Accessibility Rule:</p>
    <p>H1 tag should be used only one time</p>
    <p>the order of the heading tags must be followed</p>

    <h2>HTML - How To Add Links in the page</h2>
    <h3>The Anchor Tag - &#8249;a&#8250;</h3>

    <a href="https://www.google.com">Go to Google</a>

    <!-- to break the line -->
    <br />

    <img
      src="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics/grumpy-cat-attribute-small.png"
      alt="html tag with attribute"
      width="450"
      height="70"
    />
  </body>
</html>
